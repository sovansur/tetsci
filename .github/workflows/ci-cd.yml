name: CI/CD Docker for FastAPI Math App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Build Docker image
    - name: Build Docker image
      run: docker build -t math-ops:latest .

    # 3Ô∏è‚É£ Run tests inside Docker
    - name: Run tests in Docker
      run: |
        docker run --rm -e PYTHONPATH=/app math-ops:latest \
        python -m pytest tests --maxfail=1 --disable-warnings -q

    # 4Ô∏è‚É£ Login to GHCR
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        # Use GITHUB_TOKEN for personal account, GHCR_PAT for org
        password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

    # 5Ô∏è‚É£ Push Docker image (only on main branch)
    - name: Push Docker image to GHCR
      if: github.ref == 'refs/heads/main'
      run: |
        # Detect repo owner (personal or org)
        OWNER=${{ github.repository_owner }}
        IMAGE_NAME=math-ops
        docker tag math-ops:latest ghcr.io/$OWNER/$IMAGE_NAME:latest
        docker push ghcr.io/$OWNER/$IMAGE_NAME:latest

    # 6Ô∏è‚É£ Deployment success message
    - name: Deployment success message
      if: success()
      run: echo "üöÄ All tests passed. Docker image pushed to GHCR successfully!"
