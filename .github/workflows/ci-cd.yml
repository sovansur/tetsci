name: CI/CD for FastAPI Math App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: pytest --maxfail=1 --disable-warnings -q

    - name: Run FastAPI app (simulate deployment)
      run: |
        nohup uvicorn src.main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        echo "ðŸš€ FastAPI app started successfully!"
