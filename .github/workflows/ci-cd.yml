name: CI/CD Docker for FastAPI Math App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Python for test dependencies
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # Step 3: Install Python dependencies for tests (optional)
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Build Docker image
    - name: Build Docker image
      run: docker build -t math-ops:latest .

    # Step 5: Run tests inside Docker
    - name: Run tests in Docker
      run: |
        docker run --rm -e PYTHONPATH=/app math-ops:latest \
        python -m pytest tests --maxfail=1 --disable-warnings -q

    # Step 6: Login to GHCR (personal or org)
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        # Use GITHUB_TOKEN for personal account
        password: ${{ secrets.GITHUB_TOKEN }}
        # If pushing to org repo, use PAT with write:packages instead
        # password: ${{ secrets.GHCR_PAT }}

    # Step 7: Push Docker image to GHCR (only on main)
    - name: Push Docker image
      if: github.ref == 'refs/heads/main'
      run: |
        # Change OWNER for org repos if needed
        OWNER=${{ github.repository_owner }}
        docker tag math-ops:latest ghcr.io/$OWNER/math-ops:latest
        docker push ghcr.io/$OWNER/math-ops:latest

    # Step 8: Simulate deployment message
    - name: Deployment success message
      if: success()
      run: echo "ðŸš€ All tests passed. Docker image pushed to GHCR!"
